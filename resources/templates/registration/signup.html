{%load static %}

<!DOCTYPE html>

<html lang="zxx" class="no-js">
  {% load pwa %}
  {% progressive_web_app_meta %}
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="shortcut icon" href="{% static 'img/fav.png' %}" />
    <meta charset="UTF-8" />

    <title>OneStopSource</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{%static 'css/font-awesome.min.css' %}" />
    <script src="https://kit.fontawesome.com/ba54f1c27c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/registration.css'%}"/>
</head>

<body>
    
    <div class="container">
        <div class="row flex-column">
            <div class="logo">
                <a href="/"><img src="{% static 'img/logo.png' %}" alt="" title=""/></a>
            </div>
          <div class="col-lg-10 col-xl-6 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign Up</h5>
                <form class="form-signin" method="POST">
                    {% csrf_token %}
                  
                    <div class="form-label-group">
                        <input type="text" id='inputFirstname' name='first_name' class="form-control" placeholder="First Name" required autofocus>
                        <label for='inputFirstname' >First Name</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id='inputLastname' name='last_name' class="form-control" placeholder="Last Name" required>
                        <label for='inputLastname'>Last Name</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="inputUserame" name='username' class="form-control" placeholder="Username" required >
                        <label for="inputUserame">Username</label>
                      </div>
    
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" name='email' class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">Email address</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" name='password' class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
    
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Signup</button>
                  <div class="d-block text-center mt-2">
                      Already have an account ?
                    <a  href="/auth/login">Click here !</a>
                  </div>
                  
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    

      {% if error %}
      <script>
        alert('{{ error }}');
      </script>
        
      {%endif%}

    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
</body>
</html>
